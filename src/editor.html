<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/markdown/markdown.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
  </head>
  </head>
  <body>
    <div id="tooltips">
      <button type="button" class='button-min bilanguage' onclick='changelang()' data-en='🌏 Română' data-ro='🌏 English'></button>
      <button class='button-min bilanguage'
      data-en='Format'
      data-ro='Formatează'>
      </button>
      <button class='button-min bilanguage'
      data-en='About'
      data-ro='Despre'>
      </button>
    </div>
    <div id="info">
      <!-- <p>Cuvinte: <span id="word-count">0</span></p> -->
      <p class='bilanguage'
      data-en=' Words'
      data-ro=' Cuvinte'><span id="word-count">0</span>
      </p>
    </div>
    <div id="popup">
      <p class='bilanguage'
      data-en='📝 The PDF document has been saved!'
      data-ro='📝 Documentul PDF a fost salvat!'>
      </p>
    </div>
    <div class="centered" style="padding-top: 10px;">
      <div id="toolbar">
        <button onclick="selectFileDialog()" class='bilanguage'
        data-en='Open File'
        data-ro='Deschide Fișier'>
        </button>
        <button onclick="saveFileDialog()" class='bilanguage'
        data-en='Save File'
        data-ro='Salvează'
        >
        </button>
        <button id="btn-export">Export PDF</button>
        <button id="btn-bold"><b>B</b></button>
        <button id="btn-italic"><b>I</b></button>
        <button id="btn-code"><b><></b></button>
        <button id="btn-strike"><s>A</s></button>
        <button id="btn-link">Link</button>
        <button id="btn-image" class='bilanguage'
        data-en='Image'
        data-ro='Poză'
        >
        </button>
        <button id="btn-preview">Previzualizare</button>
      </div>
      <div id="preview"></div>
      <textarea id="editor"></textarea>
    </div>
  </body>
  <script src="main.js"></script>
  <script src="language.js"></script>
</html>
