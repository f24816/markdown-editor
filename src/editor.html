<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/mode/markdown/markdown.min.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
    <meta charset="utf-8">
</head>
    <body>
        <!-- Editor Screen -->
        <div id="header">
            <div class="menubar">
                <a class="dma" href="/">
                    <img class="home-icon" src="icons/256.png">
                </a>
                <div id="home">
                    <h5 id="title" class="button">New Document</h5>
                    <div id="home-actions">
                        <!-- <p id="interact-file">File</p> -->
                        <button id="interact-file" class="button">File</button>
                        <div id="file-dropdown">
                            <button onclick="newFile()" class='bilanguage button'
                            data-en='New'
                            data-ro='Nou'>
                            </button><br>
                            <button onclick="selectFileDialog()" class='bilanguage button'
                            data-en='Open'
                            data-ro='Deschide'>
                            </button><br>
                            <button onclick="saveFileDialog()" class='bilanguage button'
                            data-en='Save'
                            data-ro='Salvează'>
                            </button><br>
                        </div>
                        <div id="format-dropdown">
                            <button onclick="sizePortrait()">Portrait</button><br>
                            <button onclick="sizeLandscape()">Landscape</button><br>
                        </div>
                        <!-- <p>Language</p> -->
                        <p id="interact-format" class="button">Format</p>
                        <button id="btn-export" class="button">Export</button>
                        <p class="button">Theme</p>
                        <p id="interact-about" class="button">About</p>
                    </div>
                </div>
                <div id="main-actions">
                    <img class="language-select themed-icon" src="icons/translate.svg">
                    <select id="language-select-option">
                        <option value="ro"><p>English</p></option>
                        <option value="en"><p>Română</p></option>
                    </select>
                    <img class="theme-select themed-icon" id="change-theme" src="icons/light_mode.svg">
                    <div id="btn-preview">
                        <img class="preview-icon" style="margin-top: 1px;" src="icons/preview.svg">
                        <p>Preview</p>
                    </div>
                </div>
            </div>
            <div class="menubar bootom-bar">
                <div id="buttons">
                    <button class="btn-icon" id="btn-bold"><img src="icons/format_bold.svg"></button>
                    <button class="btn-icon" id="btn-italic"><img src="icons/format_italic.svg"></button>
                    <button class="abl btn-icon" id="btn-strike"><img src="icons/strikethrough.svg"></button>
                    <p class="delimitator">|</p>
                    <button class="btn-icon" id="btn-image"><img src="icons/insert_image.svg"></button>
                    <button class="btn-icon" id="btn-code-block"><img src="icons/code_blocks.svg"></button>
                    <button class="btn-icon" id="btn-code"><img src="icons/code_black.svg"></button>
                    <button class="btn-icon" id="btn-quote"><img src="icons/format_quote.svg"></button>
                    <button class="btn-icon" id="btn-link"><img src="icons/insert_link.svg"></button>
                    <p class="delimitator">|</p>
                    <button class="btn-icon" id="btn-list-bullet"><img src="icons/format_list_bulleted.svg"></button>
                    <button class="btn-icon" id="btn-list-numbered"><img src="icons/format_list_numbered.svg"></button>
                    <button class="btn-icon" id="btn-align-left"><img src="icons/format_align_left.svg"></button>
                    <button class="btn-icon" id="btn-align-center"><img src="icons/format_align_center.svg"></button>
                    <button class="btn-icon" id="btn-align-right"><img src="icons/format_align_right.svg"></button>
                    <button class="btn-icon" id="btn-checklist"><img src="icons/checklist.svg"></button>
                </div>
            </div>
            <div id="info">
                <!-- <p>Cuvinte: <span id="word-count">0</span></p> -->
                <p class='bilanguage'
                data-en=' Words'
                data-ro=' Cuvinte'><span id="word-count">0</span>
                </p>
              </div>
              <div id="popup">
                <p class='bilanguage'
                data-en='📝 The PDF document has been saved!'
                data-ro='📝 Documentul PDF a fost salvat!'>
                </p>
            </div>
        </div>
        <div id="about">
            <img class="main-pic" src="icons/256.png">
            <button id="close-button"><img class="close-icon" src="icons/close.svg"></button>
            <h2>About</h2>
            <p>Markdown Editor is a simple editor that uses the descriptive language Markdown. It is a simple and easy to use editor that allows you to write text using the Markdown format and export it in PDF format.</p>
            <br>
            <p>Version: 1.0.0</p>
        </div>
        <div id="centered">
            <div id="preview"></div>
            <textarea id="editor"></textarea>
        </div>
    </body>
    <script type="text/javascript" src="./js/export.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/language.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
</html>
